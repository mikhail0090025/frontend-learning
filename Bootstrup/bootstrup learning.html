<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrup learning</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- USER STYLE -->
    <style>
        :root{
            --my-var: #ac45e2;
        }
        .my-class{
            color: var(--my-var);
        }
    </style>
</head>
<body>
    <p class="my-class">My text</p>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>btn btn-*</th>
                <th>btn-*</th>
                <th>btn btn-outline-*</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Secondary</td>
                <td>
                    <button class="btn btn-secondary">Button</button>
                </td>
                <td>
                    <button class="btn-secondary">Button</button>
                </td>
                <td>
                    <button class="btn btn-outline-secondary">Button outline</button>
                </td>
            </tr>
            <tr>
                <td>Primary</td>
                <td>
                    <button class="btn btn-primary">Button</button>
                </td>
                <td>
                    <button class="btn-primary">Button</button>
                </td>
                <td>
                    <button class="btn btn-outline-primary">Button outline</button>
                </td>
            </tr>
            <tr>
                <td>Success</td>
                <td>
                    <button class="btn btn-success">Button</button>
                </td>
                <td>
                    <button class="btn-success">Button</button>
                </td>
                <td>
                    <button class="btn btn-outline-success">Button outline</button>
                </td>
            </tr>
            <tr>
                <td>Danger</td>
                <td>
                    <button class="btn btn-danger">Button</button>
                </td>
                <td>
                    <button class="btn-danger">Button</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger">Button outline</button>
                </td>
            </tr>
            <tr>
                <td>Warning</td>
                <td>
                    <button class="btn btn-warning">Button</button>
                </td>
                <td>
                    <button class="btn-warning">Button</button>
                </td>
                <td>
                    <button class="btn btn-outline-warning">Button outline</button>
                </td>
            </tr>
            <tr>
                <td>Dark</td>
                <td>
                    <button class="btn btn-dark">Button</button>
                </td>
                <td>
                    <button class="btn-dark">Button</button>
                </td>
                <td>
                    <button class="btn btn-outline-dark">Button outline</button>
                </td>
            </tr>
            <tr>
                <td>Light</td>
                <td>
                    <button class="btn btn-light">Button</button>
                </td>
                <td>
                    <button class="btn-light">Button</button>
                </td>
                <td>
                    <button class="btn btn-outline-light">Button outline</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
</body>
</html>
